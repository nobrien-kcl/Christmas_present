<style>
body {

}

h1 {
  text-align: center;
  margin-bottom: 30px;
}

.games {
  display: grid;
  grid-template-columns: repeat(2, minmax(320px, 1fr));
  gap: 30px;
  justify-content: center;
}

@media (max-width: 800px) {
  .games {
    grid-template-columns: 1fr;
  }
}

.game {
  max-width: 360px;
  margin: auto;
}

.row {
  display: flex;
  justify-content: center;
  margin: 4px 0;
}

.tile {
  width: 44px;
  height: 44px;
  border: 2px solid #333;
  margin: 2px;
  font-size: 28px;
  display: flex;
  justify-content: center;
  align-items: center;
  text-transform: uppercase;
  font-weight: bold;
}

.correct { background: #6aaa64; border-color: #6aaa64; }
.present { background: #c9b458; border-color: #c9b458; }
.absent  { background: #3a3a3c; border-color: #3a3a3c; }

.hidden {
  opacity: 0;
  pointer-events: none;
  transform: translateY(20px);
}

.game:not(.hidden) {
  opacity: 1;
  transform: translateY(0);
  transition: all 0.6s ease;
}

input {
  width: 100%;
  font-size: 18px;
  padding: 8px;
  margin-top: 10px;
}

button {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  font-size: 18px;
}

#reveal {
  text-align: center;
  font-size: 22px;
  margin-top: 40px;
  display: none;
}
</style>
</head>
