<style>
body {
  font-family: Arial, sans-serif;
  background: #111;
  color: #eee;
  margin: 0;
  padding: 20px;
}

h1 { text-align: center; }

.games {
  display: grid;
  grid-template-columns: repeat(2, minmax(320px, 1fr));
  gap: 30px;
}

@media (max-width: 800px) {
  .games { grid-template-columns: 1fr; }
}

.game { max-width: 360px; margin: auto; }

.row { display: flex; justify-content: center; margin: 4px 0; }

.tile {
  width: 44px;
  height: 44px;
  border: 2px solid #333;
  margin: 2px;
  font-size: 28px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  text-transform: uppercase;
}

.correct { background:#6aaa64; border-color:#6aaa64; }
.present { background:#c9b458; border-color:#c9b458; }
.absent  { background:#3a3a3c; border-color:#3a3a3c; }

.hidden {
  opacity: 0;
  pointer-events: none;
  transform: translateY(20px);
}

.game:not(.hidden) {
  opacity: 1;
  transform: translateY(0);
  transition: all 0.5s ease;
}

input, button {
  width: 100%;
  font-size: 18px;
  padding: 8px;
  margin-top: 6px;
}

.keyboard {
  margin: 30px auto;
  max-width: 500px;
}

.krow {
  display: flex;
  justify-content: center;
  margin-bottom: 6px;
}

.key {
  background: #555;
  color: #fff;
  padding: 10px;
  margin: 2px;
  min-width: 32px;
  text-align: center;
  border-radius: 4px;
  font-weight: bold;
}

.key.correct { background:#6aaa64; }
.key.present { background:#c9b458; }
.key.absent  { background:#3a3a3c; }

#reveal {
  display: none;
  text-align: center;
  font-size: 22px;
  margin-top: 30px;
}
</style>
</head>

let keyState = {};

const rows = ["qwertyuiop","asdfghjkl","zxcvbnm"];

function buildKeyboard() {
  const kb = document.getElementById("keyboard");
  kb.innerHTML = "";
  rows.forEach(r=>{
    const row=document.createElement("div");
    row.className="krow";
    [...r].forEach(l=>{
      const k=document.createElement("div");
      k.className="key";
      k.id="key-"+l;
      k.textContent=l.toUpperCase();
      row.appendChild(k);
    });
    kb.appendChild(row);
  });
}
buildKeyboard();

function resetKeyboard(){
  keyState={};
  document.querySelectorAll(".key").forEach(k=>{
    k.classList.remove("correct","present","absent");
  });
}

function createGrid(n,len){
  const g=document.getElementById("grid"+n);
  for(let r=0;r<MAX_GUESSES;r++){
    const row=document.createElement("div");
    row.className="row";
    for(let c=0;c<len;c++){
      const t=document.createElement("div");
      t.className="tile";
      t.id=`t-${n}-${r}-${c}`;
      row.appendChild(t);
    }
    g.appendChild(row);
  }
}
